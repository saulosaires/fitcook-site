<div class="row">

	<div class="row alerts-container"  data-ng-show="alerts.length">
	  <div class="col-xs-12">
		<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	  </div>
	</div>

	<style>
  
		.se-pre-con {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(img/Preloader_8.gif) center no-repeat #fff;
		}
    
    </style>
 
	<div class="col-lg-12 col-md-12 col-xs-12">
	
		<rd-widget>
			<rd-widget-body>
 			 
			   <div class="se-pre-con" style="display:{{loading}}"></div>
 
			    <div class="row">
					<div class="col-md-6"> <input type="text" class="form-control" placeholder="Nome da Receita" ng-model="name" /></div>
					<div class="col-md-6"> <input type="text" class="form-control" placeholder="Descrição" ng-model="description" /></div>
			    </div>
				  
			    </br>
			    <div class="btn-group" role="group" >
				  <button class="btn btn-primary" ng-click="consult()">Consultar</button>
				  
			    </div>
 			    </br></br>
				<div class="panel panel-default">
				  <div class="panel-body">
				
					  <table class="table table-striped">
						<thead>
						  <tr>
							<th>Nome da Receita</th>
							<th style="width:50px;">Ação</th>
						  </tr>
						</thead>
						<tbody>
						  <tr ng-repeat="data in recipes">
							<td>{{data.name}}</td>
							<td style="width:50px;height:50px">

								 <a ng-href="#/detailRecipe/{{data.id}}" style="width:50px;height:50px"><i class="fa fa-pencil-square-o fa-2" ></i></a>
							  
							</td>
	
						</tbody>
					  </table>
						<div ng-show="!recipes.length">Sem Receitas consultadas</div> 
					</div> 
				</div> 				
				
			 
				

	 
			   
			</rd-widget-body>
		</rd-widget>
	</div>
 
</div>
