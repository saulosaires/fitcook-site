<div class="row" data-ng-init="init()">



	<div class="row alerts-container"  data-ng-show="alerts.length">
	  <div class="col-xs-12">
		<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	  </div>
	</div>

	<style>
  
		.se-pre-con {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(img/Preloader_8.gif) center no-repeat #fff;
		}
    
    </style>
 
	<div class="col-lg-12 col-md-12 col-xs-12">
	
		<rd-widget>
			<rd-widget-body>
 			 
			   <div class="se-pre-con" style="display:{{loading}}"></div>
			   
			  	<div class="col-md-12">
				
					<input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="1MB" >
				 
				</div>
				</br></br>
				<div class="row" ng-show="file.path">
					<div class="col-md-12">
						 
						<img ng-src="{{file.path}}" class="img-rounded"  width="300" height="300">
					</div>
				</div>
				</br> 
				
			    <div class="col-md-12">
				 <input type="text" class="form-control" placeholder="Nome" ng-model="recipe.name" />
				</div>
				
			    </br></br></br>
				
			    <div class="col-md-12"><input type="text" class="form-control" placeholder="Descrição" ng-model="recipe.description" /></div>
			    </br></br></br>
			    <div class="row">
					<div class="col-md-6"> <input type="text" class="form-control" placeholder="Tempo de Preparo" ng-model="recipe.timeToPrepare" /></div>
					<div class="col-md-6"> <input type="text" class="form-control" placeholder="Porções" ng-model="recipe.servings" /></div>
			    </div>
				</br> 
			    <div class="col-md-12">
				
					<div ng-repeat="cat in category">
					
					   <div class=" col-md-3 checkbox checkbox-primary">
						<input type="checkbox" ng-model="cat.check">
						<label for="checkbox1">
							{{cat.text}}
						</label>
					  </div>
					   
				  </div>
				  
			    </div> 
			 
 				 
			    <div class="col-md-12">
				
					<div class="panel panel-primary">
					  <div class="panel-heading">Ingredientes</div>
						  <div class="panel-body">
							
							<div class="row">
							 <form ng-submit="addIngredient()">
								 
									<div class="col-xs-8"> <input type="text" class="form-control" ng-model="ingredientDescription" /></div>
									<div class="col-xs-1"> <button type="submit" class="btn btn-primary"  >ADD</button></div>
							 
							 </form>
							</div>
		 
							</br>

							<div class="panel panel-default">
							  <div class="panel-body">

								<table class="table table-striped" ng-show="ingredientList.length">
									<thead>
									  <tr>
										<th style="width:50px;">Índice</th>
										<th>Descrição</th>
										<th style="width:50px;">Ação</th>
									  </tr>
									</thead>
									<tbody>
										<tr  ng-repeat="ingredient in ingredientList">
										  <td style="width:50px;"> {{$index+1}}</td>
										  <td> <a href="#" editable-text="ingredient.description">{{ingredient.description}}</a></td>
										  <td style="width:50px;">
											  <button type="button" class="btn btn-danger" ng-click="removeIngredient($index)">
														 <span class="glyphicon glyphicon-remove"> </span>
											  </button>
									  
										  </td>
										   
										</tr>
										
									</tbody>
								</table>
								
								<div ng-show="!ingredientList.length">Sem Ingredientes cadastradas</div> 
								
							  </div>
							</div>
						
						  </div>
					
					</div>
				
				</div> 

			 
			    <div class="col-md-12">
				
					<div class="panel panel-primary">
					  <div class="panel-heading">Instruções</div>
					  
						  <div class="panel-body">
							
							<div class="row">
							 <form ng-submit="addInstruction()">
								 
									<div class="col-xs-8"> <input type="text" class="form-control" ng-model="instructionDescription" /></div>
									<div class="col-xs-1"> <button type="submit" class="btn btn-primary"  >ADD</button></div>
							 
							 </form>
							</div>
		 
							</br>

							<div class="panel panel-default">
							  <div class="panel-body">

								<table class="table table-striped" ng-show="instructionList.length">
									<thead>
									  <tr>
										<th style="width:50px;">Índice</th>
										<th>Descrição</th>
										<th style="width:50px;">Ação</th>
									  </tr>
									</thead>
									<tbody>
										<tr  ng-repeat="instruction in instructionList">
										  <td style="width:50px;"> {{$index+1}}</td>
										  <td> <a href="#" editable-text="instruction.description">{{instruction.description}}</a></td>
										  <td style="width:50px;">
											  <button type="button" class="btn btn-danger" ng-click="removeInstruction($index)">
														 <span class="glyphicon glyphicon-remove"> </span>
											  </button>
									  
										  </td>
										</tr>
									</tbody>
								</table>
								 <div ng-show="!instructionList.length">Sem Instruções cadastradas</div> 
							  </div>
							</div>
						
						  </div>
					
					</div>
				
				</div> 
				
 
			   <div class="btn-group" role="group" >
				  <button class="btn btn-primary" ng-click="save(picFile)">Salvar</button>
				  <button class="btn btn-danger"  ng-click="delete(recipe.id)" style="display:{{displayDelete}}">Deletar</button>
			   </div>
	 
			   
			</rd-widget-body>
		</rd-widget>
	</div>
 
</div>
